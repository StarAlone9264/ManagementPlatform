<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>新增文档 - 光年(Light Year Admin V4)后台管理系统模板</title>
    <link rel="icon" href="favicon.ico" type="image/ico">
    <meta name="keywords" content="LightYear,LightYearAdmin,光年,后台模板,后台管理系统,光年HTML模板">
    <meta name="description" content="Light Year Admin V4是一个后台管理系统的HTML模板，基于Bootstrap v4.4.1。">
    <meta name="author" content="yinqi">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/materialdesignicons.min.css" rel="stylesheet">
    <!--标签插件-->
    <link rel="stylesheet" href="/static/js/jquery-tagsinput/jquery.tagsinput.min.css">
    <link href="/static/css/style.min.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid p-t-15">

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">

                    <form action="/contractProductC/update" method="post" class="row">
                        <div class="form-group col-md-12">
                            <label for="contractProductId">ID</label>
                            <input type="text" readonly="readonly" class="form-control" id="contractProductId" name="contractProductId"
                                   th:value="${contractProductCById.contractProductId}"/>
                        </div>
                        <div class="form-group col-md-12">
                            <label >厂家名称</label>
                            <select name="factoryId">
                                <option th:each="startUsing : ${startUsing}" th:value="${startUsing.factoryId}" th:text="${startUsing.fullName}"></option>
                            </select>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="contractId">ID</label>
                            <input type="hidden" readonly="readonly" class="form-control" id="contractId" name="contractId"
                                   th:value="${contractProductCById.contractId}"/>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="title">货号</label>
                            <input type="text" class="form-control" id="title" name="productNo" th:value="${contractProductCById.productNo}"/>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="seo_keywords">货物照片</label>
                            <input type="text" class="form-control" id="seo_keywords" name="productImage" th:value="${contractProductCById.productImage}" />
                        </div>
                        <div class="form-group col-md-12">
                            <label for="cnumber">数量</label>
                            <input type="text" class="form-control" id="cnumber" name="cnumber" th:value="${contractProductCById.cnumber}"/>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="packingUnit">包装单位</label>
                            <input type="text" class="form-control" name="packingUnit" id="packingUnit" th:value="${contractProductCById.packingUnit}">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="loadingRate">装率</label>
                            <input type="text"  name="loadingRate" id="loadingRate" th:value="${contractProductCById.loadingRate}">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="boxNum">箱数</label>
                            <input type="text" class="form-control" name="boxNum" id="boxNum" th:value="${contractProductCById.boxNum}">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="price">单价</label>
                            <input type="text" class="form-control" name="price" id="price"th:value="${contractProductCById.price}">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="orderNo">排序号</label>
                            <input type="text" class="form-control" id="orderNo" name="orderNo" th:value="${contractProductCById.orderNo}">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="productDesc">货物描述</label>
                            <input type="text" class="form-control" id="productDesc" name="productDesc" th:value="${contractProductCById.productDesc}" placeholder="货物描述">
                        </div>
                        <div class="form-group col-md-12">
                            <button type="submit" class="btn btn-primary ajax-post" target-form="add-form">确 定</button>
                            <button type="button" class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </div>

</div>
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/perfect-scrollbar.min.js"></script>
<!--标签插件-->
<script src="/static/js/jquery-tagsinput/jquery.tagsinput.min.js"></script>
<script type="text/javascript" src="/static/js/main.min.js"></script>
</body>
</html>
