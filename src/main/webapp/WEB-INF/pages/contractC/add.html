<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>新增文档 - 光年(Light Year Admin V4)后台管理系统模板</title>
<link rel="icon" href="favicon.ico" type="image/ico">
<meta name="keywords" content="LightYear,LightYearAdmin,光年,后台模板,后台管理系统,光年HTML模板">
<meta name="description" content="Light Year Admin V4是一个后台管理系统的HTML模板，基于Bootstrap v4.4.1。">
<meta name="author" content="yinqi">
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/materialdesignicons.min.css" rel="stylesheet">
<!--标签插件-->
<link rel="stylesheet" href="/static/js/jquery-tagsinput/jquery.tagsinput.min.css">
<link href="/static/css/style.min.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid p-t-15">
  
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          
          <form action="/contractC/add" method="post" class="row">
            <div class="form-group col-md-6">
              <label for="type">客户名称</label>
              <input type="text" class="form-control" id="type" name="customName" value="" placeholder="客户名称" />
            </div>
            <div class="form-group col-md-6">
              <label for="title">收购方</label>
              <input type="text" class="form-control" id="title" name="offeror" value="" placeholder="收购方" />
            </div>
            <div class="form-group col-md-6">
              <label for="seo_keywords">合同号</label>
              <input type="text" class="form-control" id="seo_keywords" name="contractNo" value="" placeholder="合同号" />
            </div>
            <div class="form-group col-md-6">
              <label for="seo_description">打印版式</label>
              <input type="radio"  id="seo_description" name="printStyle" rows="5" value="2" />两款
              <input type="radio"  id="seo_description" name="printStyle" rows="5" value="1" />一款
            </div>
            <div class="form-group col-md-6">
              <label for="signingDate">签单日期</label>
              <input type="date" class="form-control" name="signingDate" id="signingDate"  placeholder="签单日期">
            </div>
            <div class="form-group col-md-6">
              <label for="importNum">重要程度</label>
              <input type="radio"  name="importNum" id="importNum" value="1">☆
              <input type="radio"  name="importNum" id="importNum" value="2">☆☆
              <input type="radio"  name="importNum" id="importNum" value="3">☆☆☆
            </div>
            <div class="form-group col-md-6">
              <label for="deliveryPeriod">交货期限</label>
              <input type="date" class="form-control" name="deliveryPeriod" id="deliveryPeriod"  placeholder="交货期限">
            </div>
            <div class="form-group col-md-6">
              <label for="shipTime">船期</label>
              <input type="date" class="form-control" name="shipTime" id="shipTime" placeholder="排序号">
            </div>
            <div class="form-group col-md-6">
              <label for="inspector">验货员</label>
              <input type="text" class="form-control" id="inspector" name="inspector"  placeholder="验货员">
            </div>
            <div class="form-group col-md-6">
              <label for="inputBy">制单人</label>
              <input type="text" class="form-control" id="inputBy" name="inputBy"  placeholder="制单人">
            </div>
            <div class="form-group col-md-6">
              <label for="checkBy">审单人</label>
              <input type="text" class="form-control" id="checkBy" name="checkBy"  placeholder="审单人">
            </div>
            <div class="form-group col-md-6">
              <label for="request">要求</label>
              <input type="text" class="form-control" id="request" name="request"  placeholder="要求">
            </div>
            <div class="form-group col-md-6">
              <label for="remark">说明</label>
              <input type="text" class="form-control" id="remark" name="remark"  placeholder="备注">
            </div>

            <div class="form-group col-md-12">
              <button type="submit" class="btn btn-primary ajax-post" target-form="add-form">确 定</button>
              <button type="button" class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回</button>
            </div>
          </form>
 
        </div>
      </div>
    </div>
  </div>
  
</div>
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/perfect-scrollbar.min.js"></script>
<!--标签插件-->
<script src="/static/js/jquery-tagsinput/jquery.tagsinput.min.js"></script>
<script type="text/javascript" src="/static/js/main.min.js"></script>
</body>
</html>
