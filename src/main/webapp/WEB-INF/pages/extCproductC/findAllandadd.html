<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>新增文档 - 光年(Light Year Admin V4)后台管理系统模板</title>
<link rel="icon" href="favicon.ico" type="image/ico">
<meta name="keywords" content="LightYear,LightYearAdmin,光年,后台模板,后台管理系统,光年HTML模板">
<meta name="description" content="Light Year Admin V4是一个后台管理系统的HTML模板，基于Bootstrap v4.4.1。">
<meta name="author" content="yinqi">
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/materialdesignicons.min.css" rel="stylesheet">
<!--标签插件-->
<link rel="stylesheet" href="/static/js/jquery-tagsinput/jquery.tagsinput.min.css">
<link href="/static/css/style.min.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid p-t-15">
  
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">

          <form action="/extCproductC/add" method="post" class="row">
            <!--<div class="form-group col-md-12">
              <label >合同号</label>
              <select name="contractId">
              <option th:each="contractCList : ${contractCList}" th:value="${contractCList.contractId}" th:text="${contractCList.contractNo}"></option>
              </select>
            </div>-->
            <div class="form-group col-md-6">
              <label >厂家名称</label>
              <select class="form-control" name="factoryId">
              <option th:each="startUsing : ${startUsing}" th:value="${startUsing.factoryId}" th:text="${startUsing.fullName}"></option>
              </select>
            </div>
           <!-- <div class="form-group col-md-6">
              <label >合同商品</label>
              <select name="contractProductId">
                <option th:each="ContractProductC : ${ContractProductC}" th:value="${ContractProductC.contractProductId}" th:text="${ContractProductC.productNo}"></option>
              </select>
            </div>-->
            <div class="form-group col-md-6">
              <label for="ctype">分类</label>
              <select name="ctype" class="form-control" id="ctype">
                <option selected>-请选择-</option>
                <option value="1">管理员</option>
                <option value="2">普通员工</option>
                <option value="3">经理</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="seo_keywords">明细货号</label>
              <input type="hidden" class="form-control" id="contractProductId" name="contractProductId" th:value="${id}"/>
              <input type="text" class="form-control" id="seo_keywords" name="productNo" value="" placeholder="货号" />
            </div>
            <div class="form-group col-md-6">
              <label for="productImage">货物照片</label>
              <input type="text" class="form-control" name="productImage" id="productImage"  placeholder="货物照片">
            </div>
            <div class="form-group col-md-6">
              <label for="cnumber">数量</label>
              <input type="text" class="form-control" id="cnumber" name="cnumber" value="" placeholder="数量" />
            </div>
            <div class="form-group col-md-6">
              <h6>包装单位</h6>
              <span class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" id="packingUnit"
                                       name="packingUnit"
                                       value="PCS"/>
                                <label class="custom-control-label col-lg-2" for="packingUnit">PCS</label>
                            </span>
              <span class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input " id="packingUnit1"
                                       name="packingUnit"
                                       value="SETS"/>
                                <label class="custom-control-label col-lg-2" for="packingUnit1">SETS</label>
                            </span>
            </div>
            <div class="form-group col-md-6">
              <label for="price">单价</label>
              <input type="text" class="form-control" name="price" id="price" placeholder="单价">
            </div>
            <div class="form-group col-md-6">
              <label for="orderNo">排序号</label>
              <input type="text" class="form-control" id="orderNo" name="orderNo"  placeholder="排序号">
            </div>
            <div class="form-group col-md-6">
              <label for="productDesc">货物描述</label>
              <input type="text" class="form-control" id="productDesc" name="productDesc"  placeholder="货物描述">
            </div>
            <div class="form-group col-md-6">
              <label >要求</label>
              <input type="text" class="form-control" id="" name=""  placeholder="要求">
              <!--<input type="text" class="form-control" name="boxNum" id="boxNum"  placeholder="箱数">-->
              <
            </div>
            <div class="form-group col-md-6">
              <button type="submit" class="btn btn-primary ajax-post" target-form="add-form">确 定</button>
              <button type="button" class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回</button>
            </div>
          </form>
          <!--货物列表-->
          <table class="table table-bordered">
            <thead>
            <tr> <th colspan="11">货物列表</th></tr>
            <tr>
              <th>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="check-all">
                  <label class="custom-control-label" for="check-all"></label>
                </div>
              </th>
              <th>序号</th>
              <th>厂家名称</th>
              <th>货号</th>
              <th>数量</th>
              <th>包装单位</th>
              <th>单价</th>
              <th>总金额</th>
              <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ExtCproductCList,stat : ${ExtCproductCList}">
              <td>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input ids" name="ids"
                         th:value="${ExtCproductCList.extCproductId}" th:id="'ids-'+${stat.count}">
                  <label class="custom-control-label" th:for="'ids-'+${stat.count}"></label>
                </div>
              </td>
              <td th:text="${stat.count}"></td>
              <td th:text="${ExtCproductCList.factoryC.fullName}"></td>
              <td th:text="${ExtCproductCList.productNo}"></td>
              <td th:text="${ExtCproductCList.cnumber}"></td>
              <td th:text="${ExtCproductCList.packingUnit}"></td>
              <td th:text="${ExtCproductCList.price}"></td>
              <td th:text="${ExtCproductCList.cnumber*ExtCproductCList.price}"></td>
              <td>
                <div class="btn-group">
                  <a class="btn btn-xs btn-default"
                     th:href="'/extCproductC/findById/'+${ExtCproductCList.extCproductId}" title=""
                     data-toggle="tooltip" data-original-title="编辑"><i class="mdi mdi-pencil"></i></a>
                  <a class="btn btn-xs btn-default"
                     th:href="'/extCproductC/delete/'+${ExtCproductCList.extCproductId}" title=""
                     data-toggle="tooltip" data-original-title="删除"><i
                          class="mdi mdi-window-close"></i></a>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    
  </div>
  
</div>
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/perfect-scrollbar.min.js"></script>
<!--标签插件-->
<script src="/static/js/jquery-tagsinput/jquery.tagsinput.min.js"></script>
<script type="text/javascript" src="/static/js/main.min.js"></script>
</body>
</html>
