<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="utf-8">

    <title>文档列表 - 光年(Light Year Admin V4)后台管理系统模板</title>

    <meta name="keywords" content="LightYear,LightYearAdmin,光年,后台模板,后台管理系统,光年HTML模板">
    <meta name="description" content="Light Year Admin V4是一个后台管理系统的HTML模板，基于Bootstrap v4.4.1。">

    <link href="/static/css/style.min.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid p-t-15">

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-toolbar d-flex flex-column flex-md-row">
                    <div class="toolbar-btn-action">
                        <a class="btn btn-primary m-r-5" href="/contractC/toAdd"><i class="mdi mdi-plus"></i> 新增</a>
                        <a class="btn btn-warning m-r-5 ajax-post confirm" href="/contractC/outstate" target-form="ids"><i class="mdi mdi-block-helper"></i>取消报运</a>
                        <a class="btn btn-success m-r-5 ajax-post confirm" href="/contractC/tostate" target-form="ids"><i class="mdi mdi-check"></i>报运</a>
                        <a class="btn btn-info m-r-5 ajax-post confirm" href="/contractC/archivestate" target-form="ids"><i class="mdi mdi-check"></i>归档</a>
                        <a class="btn btn-danger ajax-post confirm" href="/exportC/deleteall" target-form="ids"><i class="mdi mdi-window-close"></i> 删除</a>
                        <a class="btn btn-danger ajax-post confirm" href="/packingListC/tocreate" target-form="ids"><i class="mdi mdi-window-close"></i> 装箱</a>
                    </div>

                    <form class="search-bar ml-md-auto" method="get" action="#!" role="form">
                        <input type="hidden" name="search_field" id="search-field" value="title"/>
                        <div class="input-group ml-md-auto">
                            <div class="input-group-prepend">
                                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false" id="search-btn">标题
                                </button>
                                <div class="dropdown-menu" style="">
                                    <a class="dropdown-item" href="#!" data-field="title">标题</a>
                                    <a class="dropdown-item" href="#!" data-field="cat_name">栏目</a>
                                </div>
                            </div>
                            <input type="text" class="form-control" name="keyword" placeholder="请输入名称">
                        </div>
                    </form>
                </div>
                <div class="card-body">

                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="check-all">
                                        <label class="custom-control-label" for="check-all"></label>
                                    </div>
                                </th>
                                <th>序号</th>
                                <th>合同或确认书号</th>
                                <th>信用证号</th>
                                <th>货物数/附件数</th>
                                <th>收货人及地址</th>
                                <th>装运港</th>
                                <th>目的港</th>
                                <th>运输方式</th>
                                <th>价格条件</th>
                                <th>制单日期</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="exportCList,stat : ${exportCList}">
                                <td>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input ids" name="ids"
                                               th:value="${exportCList.exportId}" th:id="'ids-'+${stat.count}">
                                        <label class="custom-control-label" th:for="'ids-'+${stat.count}"></label>
                                    </div>
                                </td>
                                <td th:text="${stat.count}"></td>
                                <td th:text="${exportCList.customerContract}"></td>
                                <td th:text="${exportCList.lcno}"></td>
                                <td th:text="${exportCList.epnum}+'/'+${exportCList.extnum}"></td>
                                <td th:text="${exportCList.consignee}"></td>
                                <td th:text="${exportCList.shipmentPort}"></td>
                                <td th:text="${exportCList.destinationPort}"></td>
                                <td th:text="${exportCList.transportMode}"></td>
                                <td th:text="${exportCList.priceCondition}"></td>
                                <!--<td th:text="${exportCList.createTime}"></td>-->
                                <td th:text="${#dates.format(exportCList.createTime,'yyyy-MM-dd')}"></td>
                                <td th:if="${exportCList.state}==0">草稿
<!--                                    <a class="btn btn-primary"-->
<!--                                       th:href="'/contractC/toStartUsing/'+${exportCList.contractId}">草稿</a>-->
                                </td>

                                <td th:if="${exportCList.state}==1">已上报
                                    <!--<a class="btn btn-secondary"
                                       th:href="'/contractC/toStopUsing/'+${exportCList.contractId}">已上报</a>-->
                                </td>
                                <!--<td>
                                    <div class="btn-group">
                                        <a class="btn btn-xs btn-default"
                                           th:href="'/contractC/findById/'+${contractCList.contractId}" title=""
                                           data-toggle="tooltip" data-original-title="编辑"><i class="mdi mdi-pencil"></i></a>
                                        <a class="btn btn-xs btn-default"
                                           th:href="'/contractC/delete/'+${contractCList.contractId}" title=""
                                           data-toggle="tooltip" data-original-title="删除"><i
                                                class="mdi mdi-window-close"></i></a>
                                        <a th:href="'/contractProductC/findAll/'+${contractCList.contractId}">[货物]</a>
                                    </div>
                                </td>-->
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <ul class="pagination">
                        <li class="page-item disabled"><span class="page-link">上一页</span></li>
                        <li class="page-item active"><span class="page-link">1</span></li>
                        <li class="page-item"><a class="page-link" href="#1">2</a></li>
                        <li class="page-item"><a class="page-link" href="#1">3</a></li>
                        <li class="page-item"><a class="page-link" href="#1">4</a></li>
                        <li class="page-item"><a class="page-link" href="#1">5</a></li>
                        <li class="page-item disabled"><span class="page-link">...</span></li>
                        <li class="page-item"><a class="page-link" href="#!">14452</a></li>
                        <li class="page-item"><a class="page-link" href="#!">14453</a></li>
                        <li class="page-item"><a class="page-link" href="#!">下一页</a></li>
                    </ul>

                </div>
            </div>
        </div>


    </div>

</div>
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/popper.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/lyear-loading.js"></script>
<script type="text/javascript" src="/static/js/bootstrap-notify.min.js"></script>
<script type="text/javascript" src="/static/js/jquery-confirm/jquery-confirm.min.js"></script>
<script type="text/javascript" src="/static/js/main.min.js"></script>
</body>
</html>
<script type="text/javascript">
$(function(){
    $('.search-bar .dropdown-menu a').click(function() {
        var field = $(this).data('field') || '';
        $('#search-field').val(field);
        $('#search-btn').html($(this).text());
    });

    // 通用ajax post请求
    jQuery(document).delegate('.ajax-post', 'click', function(){
        var self        = jQuery(this), tips = self.data('tips'), ajax_url = self.attr("href") || self.data("url");
        var target_form = self.attr('target-form');
        var text        = self.data('tips');
        var form        = jQuery('form[name="'+ target_form +'"]');

        if (form.length == 0) {
            form = jQuery('.' + target_form);
        }

        var form_data = form.serialize();
        if ('submit' == self.attr('type') || ajax_url) {
            if (void 0 == form.get(0)) return false;

            // 如果节点是FORM表单
            if ('FORM' == form.get(0).nodeName) {
                ajax_url = ajax_url || form.get(0).action;

                // 确认提交
                if (self.hasClass('confirm')) {
                    $.confirm({
                        title: '',
                        content: tips || '确认要执行该操作吗？',
                        type: 'orange',
                        typeAnimated: true,
                        buttons: {
                            confirm: {
                                text: '确认',
                                btnClass: 'btn-blue',
                                action: function() {
                                    var loader = $('body').lyearloading({
                                        opacity: 0.2,
                                        spinnerSize: 'lg'
                                    });
                                    self.attr('autocomplete', 'off').prop('disabled', true);
                                    ajaxPostFun(self, ajax_url, form_data, loader);
                                }
                            },
                            cancel: {
                                text: '取消',
                                action: function() {}
                            }
                        }
                    });
                    return false;
                } else {
                    self.attr("autocomplete", "off").prop("disabled", true);
                }
            } else if ('INPUT' == form.get(0).nodeName || 'SELECT' == form.get(0).nodeName || 'TEXTAREA' == form.get(0).nodeName) {
                // 复选框判断是否有选择项
                if (form.get(0).type == 'checkbox' && form_data == '') {
                    showNotify('请选择您要操作的数据', 'danger');
                    return false;
                }

                if (self.hasClass('confirm')) {
                    $.confirm({
                        title: '',
                        content: tips || '确认要执行该操作吗？',
                        type: 'orange',
                        typeAnimated: true,
                        buttons: {
                            confirm: {
                                text: '确认',
                                btnClass: 'btn-blue',
                                action: function() {
                                    var loader = $('body').lyearloading({
                                        opacity: 0.2,
                                        spinnerSize: 'lg'
                                    });
                                    self.attr('autocomplete', 'off').prop('disabled', true);

                                    ajaxPostFun(self, ajax_url, form_data, loader);
                                }
                            },
                            cancel: {
                                text: '取消',
                                action: function() {}
                            }
                        }
                    });
                    return false;
                } else {
                    self.attr("autocomplete", "off").prop("disabled", true);
                }
            } else {
                if (self.hasClass('confirm')) {
                    $.confirm({
                        title: '',
                        content: tips || '确认要执行该操作吗？',
                        type: 'orange',
                        typeAnimated: true,
                        buttons: {
                            confirm: {
                                text: '确认',
                                btnClass: 'btn-blue',
                                action: function() {
                                    var loader = $('body').lyearloading({
                                        opacity: 0.2,
                                        spinnerSize: 'lg'
                                    });
                                    self.attr('autocomplete', 'off').prop('disabled', true);

                                    ajaxPostFun(self, ajax_url, form_data, loader);
                                }
                            },
                            cancel: {
                                text: '取消',
                                action: function() {}
                            }
                        }
                    });
                    return false;
                } else {
                    form_data = form.find("input,select,textarea").serialize();
                    self.attr("autocomplete", "off").prop("disabled", true);
                }
            }

            var loader = $('body').lyearloading({
                opacity: 0.2,
                spinnerSize: 'lg'
            });
            ajaxPostFun(self, ajax_url, form_data, loader);

            return false;
        }
    });

    // 通用ajax get请求
    jQuery(document).delegate('.ajax-get', 'click', function(){
        var self = $(this), tips = self.data('tips'), ajax_url = self.attr("href") || self.data("url");

        if (self.hasClass('confirm')) {
            $.confirm({
                title: '',
                content: tips || '确认要执行该操作吗？',
                type: 'orange',
                typeAnimated: true,
                buttons: {
                    confirm: {
                        text: '确认',
                        btnClass: 'btn-blue',
                        action: function() {
                            var loader = $('body').lyearloading({
                                opacity: 0.2,
                                spinnerSize: 'lg'
                            });
                            self.attr('autocomplete', 'off').prop('disabled', true);

                            ajaxGetFun(self, ajax_url, loader);
                        }
                    },
                    cancel: {
                        text: '取消',
                        action: function() {}
                    }
                }
            });
            return false;
        } else {
            var loader = $('body').lyearloading({
                opacity: 0.2,
                spinnerSize: 'lg'
            });
            self.attr('autocomplete', 'off').prop('disabled', true);

            ajaxGetFun(self, ajax_url, loader);
        }
        return false;
    });

    // POST提交处理
    function ajaxPostFun(selfObj, ajax_url, form_data, loader) {
        $.ajax({
               url: ajax_url,
               type: 'post',
                data: form_data,
                success: function (data){
                     window.location.href = '../packingListC/add.html';
                }
            });
        setTimeout(function() {
            loader.destroy();
            showNotify('修改成功，页面即将自动跳转~', 'success', 1000);
            selfObj.attr("autocomplete", "on").prop("disabled", false);
        }, 1e3);
        // 这里屏蔽get提交，js模拟返回成功，正常使用时请删除上面的内容，打开下面的注释代码
        /*
        jQuery.post(ajax_url, form_data).done(function(res) {
            loader.destroy();
            var res = eval('(' + res + ')');
            var msg = res.msg;
            if (200 == res.code) {
                if (res.url && !selfObj.hasClass('no-refresh')) {
                    msg += '页面即将自动跳转';
                }
                showNotify(msg, 'info');
                setTimeout(function () {
					selfObj.attr("autocomplete", "on").prop("disabled", false);
					return selfObj.hasClass("no-refresh") ? false : (res.url ? location.href = res.url : location.reload());
				}, 1500);
            } else {
                showNotify(msg, 'danger');
                selfObj.attr("autocomplete", "on").prop("disabled", false);
            }
        }).fail(function () {
            loader.destroy();
            showNotify('服务器发生错误，请稍后再试', 'danger');
            selfObj.attr("autocomplete", "on").prop("disabled", false);
        });
        */
    }

    // GET提交处理
    function ajaxGetFun(selfObj, ajax_url, loader) {
        console.log(ajax_url);
        setTimeout(function() {
            loader.destroy();
            showNotify('修改成功，页面即将自动跳转~', 'success', 1000);
            selfObj.attr("autocomplete", "on").prop("disabled", false);
        }, 1e3);
        // 这里屏蔽get提交，js模拟返回成功，正常使用时请删除上面的内容，打开下面的注释代码
        /*
        jQuery.get(ajax_url).done(function(res) {
            loader.destroy();
            var res = eval('(' + res + ')');
            var msg = res.msg;
            if (200 == res.code) {
                if (res.url && !selfObj.hasClass('no-refresh')) {
                    msg += '页面即将自动跳转';
                }
                showNotify(msg, 'info');
                setTimeout(function () {
					selfObj.attr("autocomplete", "on").prop("disabled", false);
					return selfObj.hasClass("no-refresh") ? false : (res.url ? location.href = res.url : location.reload());
				}, 1500);
            } else {
                showNotify(msg, 'danger');
                selfObj.attr("autocomplete", "on").prop("disabled", false);
            }
        }).fail(function () {
            loader.destroy();
            showNotify('服务器发生错误，请稍后再试', 'danger');
            selfObj.attr("autocomplete", "on").prop("disabled", false);
        });
        */
    }

    /*
     * 提取通用的通知消息方法
     * 这里只采用简单的用法，如果想要使用回调或者更多的用法，请查看lyear_js_notify.html页面
     * @param $msg 提示信息
     * @param $type 提示类型:'info', 'success', 'warning', 'danger'
     * @param $delay 毫秒数，例如：1000
     * @param $icon 图标，例如：'fa fa-user' 或 'glyphicon glyphicon-warning-sign'
     * @param $from 'top' 或 'bottom' 消息出现的位置
     * @param $align 'left', 'right', 'center' 消息出现的位置
     */
    function showNotify($msg, $type, $delay, $icon, $from, $align) {
        $type  = $type || 'info';
        $delay = $delay || 1000;
        $from  = $from || 'top';
        $align = $align || 'right';
        $enter = $type == 'danger' ? 'animated shake' : 'animated fadeInUp';

        jQuery.notify({
            icon: $icon,
            message: $msg
        },
        {
            element: 'body',
            type: $type,
            allow_dismiss: true,
            newest_on_top: true,
            showProgressbar: false,
            placement: {
                from: $from,
                align: $align
            },
            offset: 20,
            spacing: 10,
            z_index: 10800,
            delay: $delay,
            animate: {
                enter: $enter,
                exit: 'animated fadeOutDown'
            }
        });
    }
});

</script>
