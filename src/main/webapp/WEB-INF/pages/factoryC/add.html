<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>新增文档 - 光年(Light Year Admin V4)后台管理系统模板</title>
<link rel="icon" href="favicon.ico" type="image/ico">
<meta name="keywords" content="LightYear,LightYearAdmin,光年,后台模板,后台管理系统,光年HTML模板">
<meta name="description" content="Light Year Admin V4是一个后台管理系统的HTML模板，基于Bootstrap v4.4.1。">
<meta name="author" content="yinqi">
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/materialdesignicons.min.css" rel="stylesheet">
<!--标签插件-->
<link rel="stylesheet" href="/static/js/jquery-tagsinput/jquery.tagsinput.min.css">
<link href="/static/css/style.min.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid p-t-15">
  
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          
          <form action="/factoryC/add" method="post" class="row">
            <div class="form-group col-md-12">
              <label for="type">厂家名称</label>
              <input type="text" class="form-control" id="type" name="fullName" value="" placeholder="厂家名称" />
            </div>
            <div class="form-group col-md-12">
              <label for="title">简称</label>
              <input type="text" class="form-control" id="title" name="factoryName" value="" placeholder="简称" />
            </div>
            <!--<div class="form-group col-md-12">
              <label for="cType">类型</label>
              <input type="text" class="form-control" name="cType" id="cType"  placeholder="类型">
            </div>-->
            <div class="form-group col-md-12">
              <label for="seo_keywords">联系人</label>
              <input type="text" class="form-control" id="seo_keywords" name="contactor" value="" placeholder="联系人" />
            </div>
            <div class="form-group col-md-12">
              <label for="seo_description">电话</label>
              <input type="text" class="form-control" id="seo_description" name="phone" rows="5" value="" placeholder="电话"/>
            </div>
            <div class="form-group col-md-12">
              <label for="mobile">手机</label>
              <input type="text" class="form-control" name="mobile" id="mobile"  placeholder="手机">
            </div>
            <div class="form-group col-md-12">
              <label for="fax">传真</label>
              <input type="text" class="form-control" name="fax" id="fax" placeholder="传真">
            </div>
            <div class="form-group col-md-12">
              <label for="inspector">验货员</label>
              <input type="text" class="form-control" name="inspector" id="inspector"  placeholder="验货员">
            </div>
            <div class="form-group col-md-12">
              <label for="orderNo">排序号</label>
              <input type="text" class="form-control" name="orderNo" id="orderNo" placeholder="排序号">
            </div>
            <div class="form-group col-md-12">
              <label for="cNote">备注</label>
              <input type="text" class="form-control" id="cNote" name="cNote"  placeholder="备注">
            </div>

            <div class="form-group col-md-12">
              <button type="submit" class="btn btn-primary ajax-post" target-form="add-form">确 定</button>
              <button type="button" class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回</button>
            </div>
          </form>
 
        </div>
      </div>
    </div>
    
  </div>
  
</div>
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/perfect-scrollbar.min.js"></script>
<!--标签插件-->
<script src="/static/js/jquery-tagsinput/jquery.tagsinput.min.js"></script>
<script type="text/javascript" src="/static/js/main.min.js"></script>
</body>
</html>
